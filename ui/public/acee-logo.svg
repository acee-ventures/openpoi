  </defs>
  <!-- Hexagon outline -->
  <polygon points="24,2 44,14 44,34 24,46 4,34 4,14" fill="none" stroke="url(#gold)" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Inner diamond -->
  <polygon points="24,10 36,24 24,38 12,24" fill="none" stroke="url(#goldLight)" stroke-width="2" stroke-linejoin="round"/>
  <!-- Center hexagon -->
  <polygon points="24,18 30,21 30,27 24,30 18,27 18,21" fill="url(#gold)" opacity="0.3"/>
  <polygon points="24,18 30,21 30,27 24,30 18,27 18,21" fill="none" stroke="url(#gold)" stroke-width="1.5" stroke-linejoin="round"/>
</svg>

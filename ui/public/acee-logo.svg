<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4b76a"/>
      <stop offset="50%" stop-color="#c8a654"/>
      <stop offset="100%" stop-color="#a8893e"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0c97a"/>
      <stop offset="100%" stop-color="#c8a654"/>
